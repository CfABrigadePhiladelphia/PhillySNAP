<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PhillySNAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/iphone.css">
</head>
<body>
    <div id="iPhoneBro" class="iPhone gen">
        <div class="title">
            <input type="submit" class="back button" value="Messages">
            <span class="contact_name button">(215) 987-6601</span>
            <input type="submit" class="edit button" value="Edit">
        </div>
        <div id="conversation" class="conversation">
        <div class="text sent"><div class="reflect"></div><p>1234 Market St</p></div>
        <div class="text receive"><div class="reflect"></div><p>Farmers Market: SEPTA farmstand, 12th & Market Sts,19102, concourse level, Wed 11-2 (every oth (0.06mi)</p></div>
        <div class="text receive"><div class="reflect"></div><p>Healthy Corner Store: 12th Street Food Mart, 453 N 12Th St (0.62mi)</p></div>
            
    </div>
    <div class="message">
        <form onsubmit="sendSMS();return false;">
        <input id="imessage" type="text" name="imessage" value="" placeholder="Text Message">
        <input id="send_btn" type="submit" value="Send" class="disabled">
        <input id="phone" type="hidden" name="number" value=""></div>
        </form>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/iphone.js"></script>
</body>
</html>
